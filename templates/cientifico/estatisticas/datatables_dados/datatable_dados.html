
<div class="page-header whiteText">
  <h1>{{TITULO}} {{horas}} {{HORAS_TEXT}} {{ANO}} {{ano.ano}}</h1>
</div>
<div class="whiteBox">
	<table cellpadding="0" cellspacing="0" border="0" class="display sumary_table" id="table_id" width="100%">
		<thead>
			<tr>
				{%for header in LHEADERS%}
					<th class="cabecalho_sumario">{{header}}</th>
				{%endfor%}
			</tr>
		</thead>
		<tbody>
			{% for docenteObj, modulo, horas  in listaInformacao %}
			<tr>
				<td class="teacher_name_field"><a href="#">{{docenteObj.nome_completo}}</a></td>
				<td>{{modulo.departamento.nome}}</td>
				<td>{{horas}}</td>
			</tr>
			{% endfor %}
		</tbody>
		<tfoot>
			<tr>
				<td></td>
				{%for header in lHeaders%}
					<td></td>
				{%endfor%}
			</tr>
		</tfoot>
	</table>
	<div class="clearfix"></div>
</div>

<script src="/static/javaScript/jquery-2.0.3.js"></script>
<script src="/static/dataTables/js/jquery.dataTables.js"></script>
<script type="text/javascript">

$(document).ready(function() {
	$('#table_id').dataTable({
		"oLanguage": {
            "sUrl": "/static/dataTables/lang/pt-pt.txt"
        }	
	});
} );
</script>
